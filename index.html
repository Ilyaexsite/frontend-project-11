<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS агрегатор</title>
  </head>
  <body>
    <div class="container-fluid min-vh-100 bg-light">
      <!-- Контейнер для уведомлений -->
      <div id="feedback-container"></div>
      
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="text-center mb-5">
            <h1 class="display-4 fw-light text-dark mb-3">RSS агрегатор</h1>
            <p class="lead text-muted mb-4">
              Начните читать RSS сегодня! Это легко, это красиво.
            </p>
          </div>

          <div class="card border-0 shadow-sm rounded-3">
            <div class="card-body p-4">
              <form id="rss-form" class="rss-form" novalidate>
                <div class="mb-3">
                  <label for="rss-url" class="form-label text-dark fw-medium mb-3">Ссылка RSS</label>
                  <div class="input-group">
                    <input 
                      type="url" 
                      class="form-control form-control-lg border-end-0" 
                      id="rss-url" 
                      name="rss-url"
                      placeholder="https://example.com/rss"
                      required
                      autofocus
                      style="border-color: #e9ecef;"
                    >
                    <button 
                      type="submit" 
                      class="btn btn-primary btn-lg px-4"
                      style="border-top-left-radius: 0; border-bottom-left-radius: 0;"
                    >
                      Добавить
                    </button>
                  </div>
                  <div class="form-text text-muted mt-2">
                    <strong>Пример:</strong> https://lorem-rss.hexlet.app/feed
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!-- Контейнер для добавленных RSS потоков -->
          <div id="feeds-container" class="mt-5">
            <div class="text-center text-muted py-5">
              <p>Пока нет RSS потоков. Добавьте первый!</p>
            </div>
          </div>

          <div class="text-center mt-5 pt-4">
            <p class="text-muted small">created by Hexlet</p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
