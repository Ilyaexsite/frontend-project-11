<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Aggregator - Frontend Project 11</title>
    <meta name="description" content="Simple RSS aggregator built with Vanilla JS and Bootstrap">
</head>
<body>
    <div id="app" class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <header class="text-center mb-5">
                    <h1 class="display-4 text-primary">RSS Aggregator</h1>
                    <p class="lead text-muted">Начните читать RSS сегодня! Это легко, это красиво.</p>
                </header>
                
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">Добавить RSS поток</h2>
                    </div>
                    <div class="card-body">
                        <form id="rss-form" class="rss-form">
                            <div class="mb-3">
                                <label for="rss-url" class="form-label">URL RSS потока</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-rss"></i>
                                    </span>
                                    <input 
                                        type="url" 
                                        class="form-control" 
                                        id="rss-url" 
                                        placeholder="https://example.com/rss"
                                        required
                                    >
                                </div>
                                <div class="form-text">
                                    Введите корректный URL RSS потока
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                Добавить RSS
                            </button>
                        </form>
                    </div>
                </div>

                <div id="feeds-container" class="mt-5">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-primary" role="status" id="initial-loader" style="display: none;">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
