<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS агрегатор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid my-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-6">
          <div class="text-center mb-4">
            <h1>RSS агрегатор</h1>
            <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
          </div> 
          <form id="rss-form" class="rss-form bg-light rounded p-3 mb-4" novalidate>
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input 
                    type="url" 
                    class="form-control form-control-lg" 
                    id="url-input" 
                    name="url"
                    placeholder="ссылка RSS"
                    required
                    autofocus
                    aria-label="url"
                  >
                  <label for="url-input">Ссылка RSS</label>
                  <div class="form-text">Пример: https://lorem-rss.hexlet.app/feed</div>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary btn-lg h-100">Добавить</button>
              </div>
            </div>
          </form>

          <div id="feeds-container"></div>
          <div id="posts-container" class="mt-4"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="postModalLabel">Просмотр поста</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="modalBody">Цель: Научиться извлекать из дерева необходимые данные</div>
          </div>
          <div class="modal-footer">
            <a href="#" id="modalReadMore" class="btn btn-primary" target="_blank">Читать полностью</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
