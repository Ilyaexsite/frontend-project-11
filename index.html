<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS агрегатор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid my-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-6">
          <div class="text-center mb-4">
            <h1>RSS агрегатор</h1>
            <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
          </div> 
          <form id="rss-form" class="rss-form bg-light rounded p-3 mb-4" novalidate>
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input 
                    type="url" 
                    class="form-control form-control-lg" 
                    id="url-input" 
                    name="url"
                    placeholder="ссылка RSS"
                    required
                    autofocus
                    aria-label="url"
                  >
                  <label for="url-input">Ссылка RSS</label>
                  <div class="form-text">Пример: https://lorem-rss.hexlet.app/feed</div>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary btn-lg h-100">Добавить</button>
              </div>
            </div>
          </form>

          <div id="feeds-container"></div>
          <div id="posts-container" class="mt-4"></div>
        </div>
      </div>
    </div>

    <!-- Простое модальное окно -->
    <div id="postModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 5px; min-width: 500px; max-width: 90%;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #dee2e6; padding-bottom: 10px;">
          <h5 id="postModalLabel" style="margin: 0; font-size: 1.25rem;">Просмотр поста</h5>
          <button type="button" onclick="closeModal()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #6c757d;">×</button>
        </div>
        <div id="modalBody" style="margin-bottom: 15px; min-height: 50px; font-size: 1rem; line-height: 1.5;">
          <!-- Текст будет здесь -->
        </div>
        <div style="display: flex; justify-content: flex-end; gap: 10px; border-top: 1px solid #dee2e6; padding-top: 15px;">
          <a href="#" id="modalReadMore" target="_blank" style="padding: 8px 16px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; border: none; cursor: pointer;">Читать полностью</a>
          <button type="button" onclick="closeModal()" style="padding: 8px 16px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">Закрыть</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
